<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <base href="{{baseUrl}}">

	<title data-ng-bind="$state.current.seo.title || '{{title}}'"></title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta name="fragment" content="!">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
    {% raw %}
    <meta name="keywords" content="{{$state.current.seo.keywords || 'A Boilerplate for MEANJS Applications'}}">
    <meta name="description" content="{{$state.current.seo.description || 'A Boilerplate for MEANJS Applications'}}">
    {% endraw %}
	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!--[if lt IE 9]>
	<script src="../../public/lib/html5shiv/dist/html5shiv.js"></script>
	<![endif]-->
</head>

<body data-ng-cloak data-ng-controller="AppController" data-ng-class="bodyClasses">

	<div class="body-wrapper" id="body-wrapper">
		<div class="header-container">
			<header scroll data-ng-include="'/modules/core/views/header.client.view.html'" class="header"></header>
		</div>

		<section c lass="content">
			{% block content %}{% endblock %}
		</section>

	</div>
	<footer data-ng-include="'/modules/core/views/footer.client.view.html'" class="footer"></footer>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}

</body>

</html>
